<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------- favicon icon ------------------->
    <link rel="shortcut icon" href="./fav icon/fav icon.png" type="image/x-icon">
    <!----------------- news title ------------------>
    <title>Daily apex news</title>

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/dc17313a49.js" crossorigin="anonymous"></script>

    <!---------------- bootstrap cdn link ---------->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <!---------------------- header section start ------------->
    <header>
        <!----------------- header section one start ------------------>
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#"><span class="bg-primary rounded px-2 py-0 text-light">Daily</span>
                        News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav mx-auto me-0">
                            <a class="nav-link active " aria-current="page" href="#">Home</a>
                            <a class="nav-link active" href="#">News</a>
                            <a class="nav-link active text-primary" href="http://127.0.0.1:5500/blog.html">Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!---------------- header section one end --------------------->
        <!---------------- header section two start ------------------>
        <section>
            <div class="d-flex justify-content-around list-unstyled my-3" id="show-category">

            </div>
        </section>
        <!----------------- header section two end ----------------->
        <!----------------- section three start ----------------->
        <section>
            <div class="border bg-light my-3 p-2 text-center shadow-sm">
                <h4><span id="count-news">0</span> items found</h4>
            </div>
        </section>
        <!------------------ section three end ------------>
    </header>
    <!---------------------- header section end ------------->

    <!---------------------- main section start ---------------->
    <main>
        <!------------- section one start ------->
        <section>
            <div class="row row-cols-12 my-5 " id="news-details">

            </div>
        </section>
        <!------------- section one end ------------>

        <!------------ spinner item start -------->
        <section class="d-none" id="loader">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-------------- spinner item end ---------->

        <!--------------- section modal start ------->
        <section>
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModaLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailsModaLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--------------- section moda end -------->
    </main>
    <!--------------------- main section end ------------------->

    <!---------------------- footer start ---------------->
    <footer>
        <div>
            <h6 class="bg-light text-center ">Copyright 2021 Daily Apex News</h6>
        </div>
    </footer>
    <!----------------------- footer end ----------------->
    <!-------------------------- script link -------------------->
    <script src="./js/index.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
